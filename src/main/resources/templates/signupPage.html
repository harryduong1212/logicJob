<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" th:href="@{/images/icons/favicon.ico}"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <!--===============================================================================================-->
    <style>
        .error-message {
            font-size:90%;
            font-style:italic;
            color:red;
        }
    </style>
</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img th:src="@{/images/img-01.png}" alt="IMG">
            </div>
            <form class="login100-form validate-form" th:object="${myForm}" method="POST">
                <span class="login100-form-title">
                    Member Register
                </span>
                <input type="hidden" th:field="*{userId}"  />
                <input type="hidden" th:field="*{signInProvider}" />

                <div class="wrap-input100 ">
                    <input class="input100" th:field="*{userName}" placeholder="Username">
                    <span class="error-message"
                          th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">..</span>
                </div>
                <div class="wrap-input100 " >
                    <input class="input100" th:field="*{email}" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                    <span class="error-message"
                          th:if="${#fields.hasErrors('email')}" th:errors="*{email}">..</span>
                </div>
                <div class="wrap-input100 ">
                    <input class="input100" th:field="*{firstName}" placeholder="Firstname">
                    <span class="error-message"
                          th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">..</span>
                </div>
                <div class="wrap-input100 ">
                    <input class="input100" th:field="*{lastName}" placeholder="Lastname">
                    <span class="error-message"
                          th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">..</span>
                </div>
                <div class="wrap-input100 ">
                    <input class="input100" th:field="*{password}" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                    <span class="error-message"
                          th:if="${#fields.hasErrors('password')}" th:errors="*{password}">..</span>
                </div>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Submit
                    </button>
                </div>
                <div th:if="${myForm.getSignInProvider() != null}">
                    <h2 style="color:blue;"
                        th:if="${myForm.getSignInProvider() != ''}">Signup with <span th:utex="${myForm.signInProvider}"></span></h2>
                </div>

            </form>
        </div>
    </div>
</div>




<!--===============================================================================================-->
<script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/vendor/select2/select2.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/vendor/tilt/tilt.jquery.min.js}"></script>
<script >
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
<!--===============================================================================================-->
<script th:src="@{/js/main.js}"></script>

</body>
</html>
